<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>에게모니</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/assets/css/common/sidebar.css" rel="stylesheet">
    <link href="/assets/css/order/order.css" rel="stylesheet">
</head>
<body>

<div id="page-wrapper">
    <!-- 사이드바 -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="/">에게모니</a>
                <a th:href="@{/admin/main}">관리자 페이지</a>
            </li>
            <input type="text" class="form-control me-2" placeholder="검색" maxlength="20"/>
            <br/>
            <p class="acountbuttons" style="text-align: center;">
                <span sec:authorize="isAnonymous()"><a th:href="@{/login}">로그인</a></span>
                <span sec:authorize="isAuthenticated()"><a th:href="@{/logout}">로그아웃</a></span>
                <span sec:authorize="isAnonymous()"><a th:href="@{/join}">회원가입</a></span>
                <span><a th:href="@{/mypage}">MyPage</a></span>
                <span><a th:href="@{/cart}">장바구니</a></span>
            </p>
            <li>-</li>
            <br/>
            <li><a th:href="@{/category/all}">All</a></li>
            <li><a th:href="@{/category/top}">Top</a></li>
            <li><a th:href="@{/category/bottom}">Bottom</a></li>
            <li><a th:href="@{/category/cap}">Cap</a></li>
            <li>-</li>
            <br/>
            <li><a th:href="@{/board/list/all}">공지사항</a></li>
            <li><a th:href="@{/board/write/notice}">공지사항 글쓰기</a></li>
            <li>-</li>
            <br/>
            <li>CS CENTER</li>
            <li>070-4193-9293</li>
            <li>토요일, 일요일, 공휴일 제외</li>
            <li>평일 09:00 ~ 18:00</li>
            <li>-</li>
            <br/>
        </ul>
    </div>


    <!-- /사이드바 -->

    <!-- 본문 -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <!--   start   -->

            <h1>여기에 주문 상품들 쭉 진열</h1>
            <table class="item-table">
                <colgroup>
                    <col width="20%">
                    <col width="50%"/>
                    <col width="15%"/>
                    <col width="15%"/>
                </colgroup>
                <thead>
                    <tr>
                        <th colspan="2">상품정보</th>
                        <th>옵션</th>
                        <th>상품금액</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${orderItems}">
                        <td>
                            <a th:href="@{'/items/' + ${item.item.id}}"><img th:src="@{${item.item.imageUrl}}" width="70px" height="60px"></a>
                        </td>
                        <td>
                            <a th:href="@{'/items/' + ${item.item.id}}">
                                <div class="item-name" th:text="${item.item.itemName}"></div>
                                <div class="item-price" th:text="${item.item.price}"></div>
                            </a>
                        </td>
                        <td>
                            <div class="item_color" th:text="${item.item.color} + ' / ' + ${item.item.size}"></div>
                            <div class="item_quantity" th:text="${item.quantity} + '개'"></div>
                        </td>
                        <td>
                            <div th:text="'최종금액 : ' + ${item.totalPrice} + '원'"></div>
                        </td>
                    </tr>
                    <input type="hidden" id="totalPrice" th:value="${totalPrice}">
                    <input type="hidden" id="orderNum" th:value="${orderNum}">
                    <input type="hidden" id="orderName" th:value="${orderName}">
                </tbody>
            </table>

            <h2>주문자 정보</h2>
            <table class="order_delivery">
                <colgroup>
                    <col width="120px"/>
                    <col width="auto"/>
                </colgroup>
                <tr>
                    <th><label for="customerName">주문자 이름<span>＊ </span></label></th>
                    <td><input type="text" id="customerName" placeholder="주문자 이름"></td>
                </tr>
                <tr>
                    <th><label for="customerPhoneNum">주문자 전화번호<span>＊ </span></label></th>
                    <td><input type="text" id="customerPhoneNum" placeholder="주문자 전화번호"></td>
                </tr>
            </table>

            <h2>배송지 정보</h2>
            <table class="order_delivery">
                <colgroup>
                    <col width="120px"/>
                    <col width="auto"/>
                </colgroup>
                <tr>
                    <th><label for="recipientName">수령인<span>＊ </span></label></th>
                    <td><input type="text" id="recipientName" placeholder="수령인"></td>
                </tr>
                <tr>
                    <th><label for="recipientPhoneNum">수령인 전화번호<span>＊ </span></label></th>
                    <td><input type="text" id="recipientPhoneNum" placeholder="수령인 전화번호"></td>
                </tr>
                <tr>
                    <!-- vertical align을 맞추기위해 th와 td를 같은 class로 지정-->
                    <th><label for="zipcode">배송주소<span>＊</span></label></th>
                    <td>
                        <input type="text" id="zipcode" placeholder="우편번호">
                        <input type="button" onclick="createAddress()" value="우편번호 찾기"><br>
                        <input type="text" id="address" placeholder="주소"><br>
                        <input type="text" id="detailAddress" placeholder="상세주소">
                    </td>
                </tr>
            </table>

            <div>
                <h2 th:text="'총 결제 예상금액 = '+ ${totalPrice}"></h2>
            </div>

            <div id="paymentList">
                <h2>결제수단</h2>
                <input type="radio" name="paymethod" checked="checked" id="pay1" value="카카오페이">
                <label for="pay1">카카오페이</label>
                <input type="radio" name="paymethod" id="pay2" value="가상계좌">
                <label for="pay2">가상계좌</label>
            </div>

            <div>
                <button type="button" id="order-button" class="order">바로구매</button>
            </div>
            <!--   end   -->
        </div>
    </div>
    <!-- /본문 -->
</div>


<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://js.tosspayments.com/v1"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="/assets/js/order/orderCheckout.js"></script>

</body>
</html>
