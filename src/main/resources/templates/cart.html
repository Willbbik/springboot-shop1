<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>에게모니</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/assets/css/common/sidebar.css" rel="stylesheet">
    <link href="/assets/css/cart/cart.css" rel="stylesheet">
</head>
<body>


<div id="page-wrapper">
    <!-- 사이드바 -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="/">에게모니</a>
                <a th:href="@{/admin/main}">관리자 페이지</a>
            </li>
            <input type="text" class="form-control me-2" placeholder="검색" maxlength="20"/>
            <br/>
            <p class="acountbuttons" style="text-align: center;">
                <span sec:authorize="isAnonymous()"><a th:href="@{/login}">로그인</a></span>
                <span sec:authorize="isAuthenticated()"><a th:href="@{/logout}">로그아웃</a></span>
                <span sec:authorize="isAnonymous()"><a th:href="@{/join}">회원가입</a></span>
                <span><a th:href="@{/mypage}">MyPage</a></span>
                <span><a th:href="@{/cart}">장바구니</a></span>
            </p>
            <li>-</li>
            <br/>
            <li><a th:href="@{/category/all}">All</a></li>
            <li><a th:href="@{/category/top}">Top</a></li>
            <li><a th:href="@{/category/bottom}">Bottom</a></li>
            <li><a th:href="@{/category/cap}">Cap</a></li>
            <li>-</li>
            <br/>
            <li><a th:href="@{/board/list/all}">공지사항</a></li>
            <li>-</li>
            <br/>
            <li>CS CENTER</li>
            <li>070-4193-9293</li>
            <li>토요일, 일요일, 공휴일 제외</li>
            <li>평일 09:00 ~ 18:00</li>
            <li>-</li>
            <br/>
        </ul>
    </div>


    <!-- /사이드바 -->

    <!-- 본문 -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <!--   start   -->

            <div class="page-title">
                <h1>장바구니</h1>
            </div>

            <div class="cart-wrap">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" id="form_csrf_token">
                <input type="checkbox" class="checkbox-selectall">
                <button class="delete_select_item">선택삭제</button>
                <table class="item-table">
                    <colgroup>
                        <col width="10%"/>
                        <col width="10%"/>
                        <col width="45%"/>
                        <col width="15%"/>
                        <col width="15%"/>
                        <col width="5%"/>
                    </colgroup>
                    <thead>
                        <tr>
                            <th></th>
                            <th colspan="2">상품정보</th>
                            <th>옵션</th>
                            <th>상품금액</th>
                        </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="cartItem : ${cartItems}">
                        <tr>
                            <input type="hidden" class="cartItemId" name="cartItemId" th:value="${cartItem.id}">
                            <td>
                                <input type="checkbox" class="check">
                            </td>
                            <td>
                                <a th:href="@{'/items/' + ${cartItem.item.id}}"><img th:src="@{${cartItem.item.imageUrl}}" width="70px" height="60px"></a>
                            </td>
                            <td>
                                <a th:href="@{'/items/' + ${cartItem.item.id}}">
                                    <div class="item-name" th:text="${cartItem.item.itemName}"></div>
                                    <div th:text="${cartItem.item.price}"></div>
                                </a>
                            </td>
                            <td>
                                <div class="item-color" th:text="${cartItem.item.color} + ' / ' + ${cartItem.item.size}"></div>
                                <div><input type="number" name="cartQuantity" min="1" max="100" th:value="${cartItem.quantity}"></div>
                                <button class="cartQuantityUpdate">변경</button>
                            </td>
                            <td>
                                <div th:text="'총 금액 : ' + ${cartItem.totalPrice}"></div>
                                <button class="order_single_btn"> 주문하기 </button>
                            </td>
                            <td>
                                <button class="cart_delete">삭제</button>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
                <button id="order_select_btn">구매하기</button>
            </div>

        </div>
    </div>
    <!-- /본문 -->

</div>


<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="/assets/js/cart/cart.js"></script>
</body>
</html>
