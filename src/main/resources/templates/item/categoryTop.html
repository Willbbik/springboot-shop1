<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>에게모니</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/assets/css/common/sidebar.css" rel="stylesheet">
    <link href="/assets/css/product/productList.css" rel="stylesheet">
</head>
<body>


<div id="page-wrapper">
    <!-- 사이드바 -->
    <div th:replace="sidebar :: sidebarFragment"></div>
    <!-- /사이드바 -->

    <!-- 본문 -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <!--   start   -->

            <section class="veg_section layout_padding">
                <div class="container">
                    <div class="heading_container heading_center">
                        <h2>
                            All
                        </h2>
                    </div>
                    <div class="row"> <!-- row 부터 상품들 -->

                        <th:block th:each="product : ${products}">
                            <div class="col-md-6 col-lg-4">
                                <a th:href="@{'/products/' + ${product.id}}">
                                    <div class="box">
                                        <div class="img-box">
                                            <img src="/assets/images/icon_present_64.png" alt="">
                                        </div>
                                        <div class="detail-box">
                                            <h6 th:text="${product.pageName}"></h6>
                                            <div class="price_box">
                                                <strong class="price_heading" th:text="${product.productPrice}"></strong>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </th:block>


                        <div class="btn-box">
                            <a href=" ">
                                View More
                            </a>
                        </div>

                    </div>   <!-- row end tag -->
                </div>
            </section>
            <!--   end     -->
        </div>
    </div>
    <!-- /본문 -->

</div>


</body>
</html>
