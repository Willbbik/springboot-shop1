<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에게모니</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/assets/css/common/sidebar.css">
    <link rel="stylesheet" href="/assets/css/member/login.css">
</head>
<body>

<div id="page-wrapper">
    <!-- 사이드바 -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="/">에게모니</a>
                <input type="text" class="form-control" placeholder="검색" maxlength="20"/>
            </li>
            <br/>
            <p class="acountbuttons" style="text-align: center;">
                <span sec:authorize="isAnonymous()"><a th:href="@{/login}">로그인</a></span>
                <span sec:authorize="isAuthenticated()"><a th:href="@{/logout}">로그아웃</a></span>
                <span sec:authorize="isAnonymous()"><a th:href="@{/join}">회원가입</a></span>
                <span><a th:href="@{/mypage}">MyPage</a></span>
                <span><a th:href="@{/cart}">장바구니</a></span>
            </p>
            <li>-</li>
            <br/>
            <li><a th:href="@{/category/all}">All</a></li>
            <li><a th:href="@{/category/top}">Top</a></li>
            <li><a th:href="@{/category/bottom}">Bottom</a></li>
            <li><a th:href="@{/category/cap}">Cap</a></li>
            <li>-</li>
            <br/>
            <li><a th:href="@{/board/list/all}">공지사항</a></li>
            <li>-</li>
            <br/>
            <li>CS CENTER</li>
            <li>070-4193-9293</li>
            <li>토요일, 일요일, 공휴일 제외</li>
            <li>평일 09:00 ~ 18:00</li>
            <li>-</li>
            <br/>
        </ul>
    </div>
    <!-- /사이드바 -->


    <div id="page-content-wrapper">
        <div class="container-fluid">
            <!-- 본문 -->
            <h1 style="text-align: center;">로그인</h1>

            <div class="login-page">
                <div class="form">
                    <form class="login-form" method="POST" action="/login" id="login_form">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <input type="text" id="userId" name="userId" th:value="${#request.getAttribute('userId')}" placeholder="아이디" maxlength="20" autocomplete="off"/>
                        <input type="password" id="password" name="password" th:value="${#request.getAttribute('password')}" placeholder="비밀번호" maxlength="25" autocomplete="off"/>
                        <p id="idMsg" class="error_next_box" th:text="${idMsg}"></p>
                        <p id="pswdMsg" class="error_next_box" th:text="${pswdMsg}"></p>
                        <p id="errorMsg" class="error_next_box" th:text="${#request.getAttribute('LoginFailureMessage')}"></p>
                        <button type="button" id="loginbtn" >로그인</button>

                        <span class="message"><a href="#">아이디 찾기</a></span>
                        <span class="message"><a href="#">비밀번호 찾기</a></span>
                        <span class="message"><a th:href="@{/join}">회원가입</a></span>
                    </form>
                    <div >
                        <hr id="snsLine">
                        <h3 class="message" id="snsFont">SNS 로그인 - 가입</h3>
                    </div>
                    <a href="https://kauth.kakao.com/oauth/authorize?client_id=98c809757e9444495dd1e34430de4945&redirect_uri=https://egemony.tk/kakao/login&response_type=code">
                        <img src="//mud-kage.kakao.com/14/dn/btqbjxsO6vP/KPiGpdnsubSq3a0PHEGUK1/o.jpg" width="300"/>
                    </a>
                </div>
            </div>

            <!-- /본문 -->
        </div>
    </div>
</div>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/assets/js/member/login.js"></script>

</body>
</html>
