<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <title>에게모니</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/assets/css/common/sidebar.css">
    <link href="/assets/css/member/member_mypage.css">
</head>
<body>


<div id="page-wrapper">
    <!-- 사이드바 -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="/">에게모니</a>
            </li>
            <input type="text" class="form-control me-2" placeholder="검색" maxlength="20"/>
            <br/>
            <p class="acountbuttons" style="text-align: center;">
                <span sec:authorize="isAnonymous()"><a th:href="@{/login}">로그인</a></span>
                <span sec:authorize="isAuthenticated()"><a th:href="@{/logout}">로그아웃</a></span>
                <span sec:authorize="isAnonymous()"><a th:href="@{/join}">회원가입</a></span>
                <span><a th:href="@{/mypage}">MyPage</a></span>
                <span><a th:href="@{/cart}">장바구니</a></span>
            </p>
            <li>-</li>
            <br/>
            <li><a th:href="@{/category/all}">All</a></li>
            <li><a th:href="@{/category/top}">Top</a></li>
            <li><a th:href="@{/category/bottom}">Bottom</a></li>
            <li><a th:href="@{/category/cap}">Cap</a></li>
            <li>-</li>
            <br/>
            <li><a th:href="@{/board/list/all}">공지사항</a></li>
            <li>-</li>
            <br/>
            <li>CS CENTER</li>
            <li>070-4193-9293</li>
            <li>토요일, 일요일, 공휴일 제외</li>
            <li>평일 09:00 ~ 18:00</li>
            <li>-</li>
            <br/>
        </ul>
    </div>


    <!-- /사이드바 -->

    <!-- 본문 -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <!--   start   -->
            <h1>MyPage</h1>
            <div>
                <div>
                    <span><button type="button" id="orderListBtn" class="btn btn-primary">주문/배송조회</button></span>
                    <span><button type="button" id="mypageqna" class="btn btn-primary">Q & A</button></span>
                    <span><button type="button" class="btn btn-primary">리뷰</button></span>
                </div>
                <div class="orderpage frame">
                    <div class="mypage_orderList">
                       <input type="hidden" id="lastOrderId" th:value="${lastOrderId}">
                       <div th:each="order : ${orderList}" class="mypage_order_item_wrap"> <!-- 반복 -->
                           <h2> <!-- 냘짜, 주문번호, 상세보기 -->
                               <span th:text="${#temporals.format(order.createdDate, 'yyyy.MM.dd')}"></span>
                               <span>ㅣ</span>
                               <span th:text="${order.orderNum}"></span>
                               <a href="#" class="btn_showdetailorder">주문상세보기></a>
                           </h2>
                           <div th:each="orderItem : ${order.orderItems}" class="order_item"> <!-- 주문 상품 정보 --> <!-- order의 orderitem만큼 반복 -->
                                <dl>
                                    <dt>주문 상품 정보</dt>
                                    <dt></dt>
                                    <dt>주문 금액</dt>
                                    <dt>진행상황</dt>
                                </dl>
                               <dl>
                                    <dd>    <!-- 상품 이미지 -->
                                        <a th:href="@{'/items/' + ${orderItem.item.id}}">
                                            <img th:src="@{${orderItem.item.imageUrl}}">
                                        </a>
                                    </dd>
                                    <dd> <!-- 상품 이름, 옵션, 개수 -->
                                        <a th:href="@{'/items/' + ${orderItem.item.id}}">
                                            <span th:text="${orderItem.item.itemName}" class="itemname"></span>
                                        </a>
                                        <span th:text="${orderItem.item.color} + '/' + ${orderItem.item.size}"></span>
                                        <span th:text="${orderItem.quantity} + '개'"></span>
                                    </dd>
                                   <dd>     <!-- 주문금액 -->
                                       <strong th:text="${#numbers.formatDecimal(orderItem.totalPrice, 0, 'COMMA', 0, 'POINT')} + '원'"></strong>
                                   </dd>
                                   <dd>     <!-- 진행상황 -->
                                       <span class="status_name">
                                           <strong th:text="${orderItem.deliveryStatus.getValue}"></strong>
                                       </span>
                                   </dd>
                               </dl>
                           </div>
                       </div>
                        <button class="btn btn-primary" id="moreOrder" th:if="${lastOrderId}">주문 상품 더보기</button>
                    </div>
                </div>
            </div>
            <!--   end     -->
        </div>
    </div>
    <!-- /본문 -->

</div>


<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="/assets/js/member/member_mypage.js"></script>

</body>
</html>
