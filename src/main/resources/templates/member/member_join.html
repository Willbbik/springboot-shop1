<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>에게모니 회원가입</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/common/sidebar.css" >
    <link rel="stylesheet" href="/assets/css/member/member_join.css">
</head>
<body>

<div id="page-wrapper">
    <div th:replace="sidebar :: main_sidebar">
    </div>
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <!-- 본문 -->

            <h1 style="text-align: center;">회원가입</h1>
            <div class="login-page">
                <div class="form">
                    <form id="join_form" class="login-form" method="post" th:action="@{/join}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <label class="inputLabel">아이디</label>
                        <input type="text" id="userId" name="userId" th:value="${member?.userId}" placeholder="아이디" maxlength="20" title="아이디 입력" autocomplete="off"/>
                        <span id="idMsg" class="error_next_box" th:text="${valid_userId}"></span>

                        <label class="inputLabel">비밀번호</label>
                        <input type="password" id="pswd1" name="password" th:value="${member?.password}" placeholder="비밀번호" maxlength="25" title="비밀번호 입력" autocomplete="off"/>
                        <span id="pswd1Msg" class="error_next_box" th:text="${valid_password}"></span>

                        <label class="inputLabel">비밀번호 확인</label>
                        <input type="password" id="pswd2" name="pswdCheck" th:value="${member?.pswdCheck}" placeholder="비밀번호 확인" maxlength="25" autocomplete="off"/>
                        <span id="pswd2Msg" class="error_next_box" th:text="${valid_pswdCheck}"></span>

                        <label class="inputLabel">본인인증</label>
                        <div>
                            <span>
                              <input type="tel" id="phoneNum" name="phoneNum" th:value="${member?.phoneNum}" placeholder="전화번호 입력 (- 없이 숫자만)" maxlength="11" autocomplete="off"/>
                              <button type="button" id="authSendBtn">인증하기</button>
                            </span>
                        </div>

                        <input type="tel" id="authNum" name="authNum" th:value="${member?.authNum}" placeholder="인증번호" maxlength="6" autocomplete="off"/>
                        <p><span id="phoneNumMsg" class="error_next_box" th:text="${valid_phoneNum}"></span></p>
                        <p><span id="authNumMsg" class="error_next_box" th:text="${valid_authNum}"></span></p>
                        <button type="button" id="btnjoin" class="button">
                            <span>가입하기</span>
                        </button>
                    </form>
                    <!-- 본문 -->
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="/assets/js/member/member_join.js"></script>

</body>
</html>
