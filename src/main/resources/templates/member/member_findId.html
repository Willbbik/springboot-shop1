<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <title>에게모니</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/common/sidebar.css" >
    <link rel="stylesheet" href="/assets/css/member/member_findId.css">
</head>
<body>


<div id="page-wrapper">
    <div th:replace="sidebar :: main_sidebar">
    </div>
    <!-- 본문 -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <!--   start   -->
            <div class="account-container">
                <div class="inner">
                    <h1>아이디 찾기</h1>
                    <div class="account-contents">
                        <ul class="tab-certification">
                            <li class="active">
                                <a href="">휴대폰 번호 인증</a>
                            </li>
                        </ul>
                        <div class="tab-contents active" id="certification_phone">
                            <h1 class="visually-hidden">휴대폰 번호 인증</h1>
                            <p class="certification-info">가입 시 입력하신 휴대폰 번호를 입력해 주세요.</p>
                            <div class="artc">
                                <h3>휴대폰 번호</h3>
                                <div class="certification-area">
                                    <div class="flex-form">
                                        <div class="flex-input-area phone-area">
                                            <div class="input-wrap">
                                                <input type="tel" id="phone1" maxlength="3" placeholder="010">
                                            </div>
                                            <div class="input-wrap">
                                                <input type="tel" id="phone2" maxlength="4" placeholder="0000">
                                            </div>
                                            <div class="input-wrap">
                                                <input type="tel" id="phone3" maxlength="4" placeholder="0000">
                                            </div>
                                        </div>
                                        <div class="flex-btn-area">
                                            <button type="button" id="sendMessage" class="btn btn-outline-black">인증요청</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="btn-area">
                                <button type="button" id="findId" class="btn btn-primary">아이디 확인</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /본문 -->

</div>


<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="/assets/js/member/member_findId.js"></script>

</body>
</html>
