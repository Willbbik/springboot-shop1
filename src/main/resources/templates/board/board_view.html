<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <title>에게모니</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/common/sidebar.css" />
    <link rel="stylesheet" href="/assets/css/board/board_view.css" />

</head>
<body>


<div id="page-wrapper">
    <!-- 사이드바 -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="/">에게모니</a>
                <a th:href="@{/admin/main}">관리자 페이지</a>
            </li>
            <input type="text" class="form-control me-2" placeholder="검색" maxlength="20"/>
            <br/>
            <p class="acountbuttons" style="text-align: center;">
                <span sec:authorize="isAnonymous()"><a th:href="@{/login}">로그인</a></span>
                <span sec:authorize="isAuthenticated()"><a th:href="@{/logout}">로그아웃</a></span>
                <span sec:authorize="isAnonymous()"><a th:href="@{/join}">회원가입</a></span>
                <span><a th:href="@{/mypage}">MyPage</a></span>
                <span><a th:href="@{/cart}">장바구니</a></span>
            </p>
            <li>-</li>
            <br/>
            <li><a th:href="@{/category/all}">All</a></li>
            <li><a th:href="@{/category/top}">Top</a></li>
            <li><a th:href="@{/category/bottom}">Bottom</a></li>
            <li><a th:href="@{/category/cap}">Cap</a></li>
            <li>-</li>
            <br/>
            <li><a th:href="@{/board/freeBoard}">자유게시판</a></li>
            <li>-</li>
            <br/>
            <li>CS CENTER</li>
            <li>070-4193-9293</li>
            <li>토요일, 일요일, 공휴일 제외</li>
            <li>평일 09:00 ~ 18:00</li>
            <li>-</li>
            <br/>
        </ul>
    </div>
    <!-- /사이드바 -->

    <div id="page-content-wrapper">
        <div class="container-fluid">
            <!-- 본문 -->
                <div id="mArticle" class="article_skin" th:attr="data-boardId=${board.id}">
                    <div class="area_title">
                        <h3 class="tit_post" th:text="${board.title}">제목</h3>
                        <span class="info_post">
                            <span th:text="${board.writer}"></span>
                            <span class="txt_bar"></span>
                            <span th:text="${#temporals.format(board.createdDate, 'yyyy.MM.dd')}"></span>
                            <span class="txt_bar"></span>
                            <a href="#" class="link_detail">수정</a>
                            <span class="txt_bar"></span>
                            <a href="#" class="link_detail">비공개</a>
                            <span class="txt_bar"></span>
                            <a href="#" class="link_detail">삭제</a>
                        </span>
                    </div>
                    <div class="area_view">
                        <div class="tt_article_useless_p_margin contents_style" th:text="${board.content}">
                        </div>
                    </div>
                    <div class="area_etc"></div>
                    <div class="area_reply"> <!-- 댓글 -->
                        <strong class="tit_reply">
                            <span th:text="${totalComment}"></span> <!-- 게시글번호와 댓글 개수  -->
                            댓글
                        </strong>
                        <div class="comment_list">

                        </div>
                    </div>
                </div>
            <!-- /본문 -->
        </div>
    </div>


</div>


<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="/assets/js/board/board_view.js"></script>
</body>
</html>
