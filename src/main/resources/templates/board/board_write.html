<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <title>에게모니</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/assets/css/common/sidebar.css" rel="stylesheet">
    <link href="/assets/css/common/footer.css" rel="stylesheet">
</head>
<body>

<div id="page-wrapper">
    <div th:replace="common/sidebar :: main_sidebar">
    </div>

    <div id="page-content-wrapper">
        <div class="container-fluid">
            <!-- 본문 -->
            <form action="#" method="post" name="board">
                <div class="form-group">
                    <label class="col-md-2 control-label" for="board_subject">제목</label>
                    <div class="col-md-5">
                        <input type="text" id="board_subject" name="title" class="form-control" maxlength="200" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="board_hide">공개 설정</label>
                    <div class="col-md-2">
                        <select id="board_hide" name="hide" class="form-select" aria-label="Default select example">
                            <option value="public" selected>공개</option>
                            <option value="private">비공개</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="board_content">내용</label>
                    <div class="col-md-10">
                        <textarea id="board_content" name="content" class="form-control" rows="15"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <button type="button" id="boardWrite" class="btn btn-primary">글쓰기</button>
                    </div>
                </div>
            </form>
            <footer th:replace="common/footer :: footer">
            </footer>
            <!-- /본문 -->
        </div>
    </div>


</div>


<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="/assets/js/board/board_write.js"></script>
<script src="/assets/js/common.js"></script>
</body>
</html>
