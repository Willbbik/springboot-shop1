<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <title>에게모니</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/common/sidebar.css">
    <link rel="stylesheet" href="/assets/css/board/board_freeBoard.css">
</head>
<body>

<div id="page-wrapper">
    <!-- 사이드바 -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="/">에게모니</a>
                <a th:href="@{/admin/main}">관리자 페이지</a>
            </li>
            <input type="text" class="form-control me-2" placeholder="검색" maxlength="20"/>
            <br/>
            <p class="acountbuttons" style="text-align: center;">
                <span sec:authorize="isAnonymous()"><a th:href="@{/login}">로그인</a></span>
                <span sec:authorize="isAuthenticated()"><a th:href="@{/logout}">로그아웃</a></span>
                <span sec:authorize="isAnonymous()"><a th:href="@{/join}">회원가입</a></span>
                <span><a th:href="@{/mypage}">MyPage</a></span>
                <span><a th:href="@{/cart}">장바구니</a></span>
            </p>
            <li>-</li>
            <br/>
            <li><a th:href="@{/category/all}">All</a></li>
            <li><a th:href="@{/category/top}">Top</a></li>
            <li><a th:href="@{/category/bottom}">Bottom</a></li>
            <li><a th:href="@{/category/cap}">Cap</a></li>
            <li>-</li>
            <br/>
            <li><a th:href="@{/board/list/all}">공지사항</a></li>
            <li>-</li>
            <br/>
            <li>CS CENTER</li>
            <li>070-4193-9293</li>
            <li>토요일, 일요일, 공휴일 제외</li>
            <li>평일 09:00 ~ 18:00</li>
            <li>-</li>
            <br/>
        </ul>
    </div>
    <!-- /사이드바 -->
    
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <!-- 본문 -->
            <h1>공지사항</h1>
            <a th:href="@{/board/write}">
                <button type="button" class="btn btn-primary">글쓰기</button>
            </a>
            <th:block th:if="${qnaList}">
                <input type="hidden" th:value="${lastQnAId}" id="lastQnAId">
                <div class="board_list">
                    <div class="board_tit_area">
                        <span class="condition">번호</span>
                        <span class="contents">제목</span>
                        <span class="writer">작성자</span>
                        <span class="date">작성일</span>
                    </div>
                    <div class="board_content" th:each="qna, index : ${qnaList}">       <!-- qna 제목 -->
                        <input type="hidden" th:value="${qna.id}" name="qnaId">
                        <div class="board_title">
                            <span class="condition"><input type="checkbox" class="qna_select form-check-input"></span>
                            <span class="condition" th:text="${qna.replyEmpty}"></span>
                            <span class="contents" th:text="${qna.title}"></span>
                            <span class="writer" th:text="${qna.writer}"></span>
                            <span class="date" th:text="${#temporals.format(qna.createdDate, 'yyyy.MM.dd')}"></span>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" id="qnamore" th:if="${lastQnAId}">더보기</button>
            </th:block>

            <th:block th:unless="${qnaList}">   <!-- 존재하지 않을 때 -->
                <div class="board_list">
                    <div class="board_tit_area">
                        <span class="condition">번호</span>
                        <span class="contents">제목</span>
                        <span class="writer">작성자</span>
                        <span class="date">작성일</span>
                    </div>
                    <div class="board_content">
                        <div class="board_title">
                            <span class="condition">x</span>
                            <span class="contents">등록된 게시물이 없습니다.</span>
                            <span class="writer">x</span>
                            <span class="date">x</span>
                        </div>
                    </div>
                </div>
            </th:block>
            <!-- /본문 -->        
        </div>
    </div>
    

</div>


<script src="https://code.jquery.com/jquery-latest.min.js"></script>
</body>
</html>
