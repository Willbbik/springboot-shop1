<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title>에게모니</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/assets/css/common/sidebar.css" rel="stylesheet">
    <link href="/assets/css/common/footer.css" rel="stylesheet">
    <link href="/assets/css/admin/admin_registerItem.css" rel="stylesheet">
</head>
<body>

<div id="page-wrapper">
    <div th:replace="admin/admin_sidebar :: adminSidebar">
    </div>
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <!-- 본문 -->
            <form method="post" name="itemForm" id="itemForm" enctype="multipart/form-data" >
                <div>
                    <div>
                        <div>상품 기본 정보</div>
                    </div>
                    <div class="item_content">
                        <label>상품 분류</label>
                        <span class="category">
                            <select name="category">
                                <option value="" disabled="disabled">카테고리</option>
                                <option value="top">TOP</option>
                                <option value="bottom">BOTTOM</option>
                                <option value="cap">CAP</option>
                            </select>
                        </span>
                    </div>
                    <div class="from-group">
                        <label>상품명</label>
                        <span><input type="text" name="itemName" maxlength="100"></span>
                    </div>
                    <div class="from-group">
                        <label>판매가격</label>
                        <span><input type="text" name="price" min="0"></span>
                    </div>
                    <div class="form-group">
                        <label class="form-label">상품 이미지</label>
                        <span>
                            <div class="imgupload">
                                <label for="upload_image">
                                    이미지 찾기
                                </label>
                                <input type="file" name="upload_image" id="upload_image" multiple="multiple">
                            </div>
                            <div class="img-box"></div>
                            <div class="discription-box">
                                <div class="discription-blue">권장 이미지 사이즈(가로: 450px, 세로: 370px)</div>
                                <div class="discription-blue">파일 저장시 상품내용 저장 후 적용됩니다</div>
                            </div>
                        </span>
                    </div>
                </div>
                <!-- 상품 상세정보 -->
                <div>
                    <div>
                        <div>상품 상세 정보</div>
                    </div>
                    <div class="item-content">
                        <div class="form-group">
                            <label class="form-label">INFO</label>
                            <span>
                                <textarea rows="7" name="itemInfo" maxlength="2048"></textarea>
                            </span>
                        </div>
                        <div class="form-group">
                            <label class="form-label">모델 정보</label>
                            <span>
                                <input type="text" name="model" maxlength="20" placeholder="키/몸무게만 예) 180/70"/>
                            </span>
                        </div>
                        <div class="form-group">
                            <label class="form-label">옵션 COLOR & SIZE</label>
                            <div>
                                <input type="text" name="color" placeholder="color" maxlength="100" />
                                <input type="text" name="size" placeholder="size" maxlength="100"  />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">품절 상태</label>
                            <span>
                                <label><input type="radio" name="saleStatus" value="onsale" checked>정상판매</label>
                                <label><input type="radio" name="saleStatus" value="soldout">품절</label>
                           </span>
                        </div>
                    </div>
                    <div>
                        <div>
                            <button type="button" id="itemPost" class="btn btn-primary">전송</button>
                        </div>
                    </div>
                </div>
            </form>
            <!-- /본문 -->
            <footer th:replace="common/footer :: footer">
            </footer>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="/assets/js/admin/admin_registerItem.js"></script>
<script src="/assets/js/common/common.js"></script>
</body>
</html>
