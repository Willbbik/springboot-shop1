<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>에게모니</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/assets/css/common/sidebar.css" rel="stylesheet">
    <link href="/assets/css/admin/admin_registerItem.css" rel="stylesheet">
</head>
<body>


<div id="page-wrapper">
    <!-- 사이드바 -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <p>관리자 페이지</p>
                <a href="/">에게모니</a>
            </li>
            <input type="text" class="form-control me-2" placeholder="검색" maxlength="20"/>
            <br/>
            <p class="acountbuttons" style="text-align: center;">
                <span sec:authorize="isAuthenticated()"><a th:href="@{/logout}">로그아웃</a></span>
            </p>
            <li>-</li>
            <br/>
            <li><a th:href="@{/admin/register}">상품 등록</a></li>
            <li><a th:href="@{/admin/itemList}">상품 목록</a></li>
            <li>-</li>
            <br/>
            <li><a th:href="@{/board/list/all}">공지사항</a></li>
            <li><a th:href="@{/admin/write/notice}">공지사항 글쓰기</a></li>
            <li>-</li>
            <br/>

        </ul>
    </div>
    <!-- /사이드바 -->

    <!-- 본문 -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <!--  여기서부터 작성하면 됨   -->

            <form method="post" th:action="@{/admin/register}" enctype="multipart/form-data">

                <div>
                    <div>
                        <div>상품 기본 정보</div>
                    </div>
                    <div class="item_content">
                        <label>상품 분류</label>
                        <span class="category">
                            <select name="category">
                                <option value="" disabled="disabled">카테고리</option>
                                <option value="top">TOP</option>
                                <option value="bottom">BOTTOM</option>
                                <option value="cap">CAP</option>
                            </select>
                        </span>
                    </div>
                    <div class="from-group">
                        <label>상품명</label>
                        <span><input type="text" name="itemName"></span>
                    </div>
                    <div class="from-group">
                        <label>판매가격</label>
                        <span><input type="text" name="price"></span>
                    </div>
                    <div class="form-group">
                        <label class="form-label">상품 이미지</label>
                        <span>
                            <div class="imgupload">
                                <label for="upload_image">
                                    이미지 찾기
                                </label>
                                <input type="file" name="upload_image" id="upload_image" multiple="multiple">
                            </div>
                            <div class="img-box"></div>
                            <div class="discription-box">
                                <div class="discription-blue">권장 이미지 사이즈(가로: 450px, 세로: 370px)</div>
                                <div class="discription-blue">파일 저장시 상품내용 저장 후 적용됩니다</div>
                            </div>
                        </span>
                    </div>
                </div>
                <!-- 상품 상세정보 -->
                <div>
                    <div>
                        <div>상품 상세 정보</div>
                    </div>
                    <div class="item-content">
                        <div class="form-group">
                            <label class="form-label">INFO</label>
                            <span>
                                <textarea rows="7" name="itemInfo"></textarea>
                            </span>
                        </div>
                        <div class="form-group">
                            <label class="form-label">모델 정보</label>
                            <span>
                                <input type="text" placeholder="키/몸무게만 예) 180/70" name="model" maxlength="20" />
                            </span>
                        </div>
                        <div class="form-group">
                            <label class="form-label">옵션 COLOR & SIZE</label>
                            <div>
                                <input type="text" placeholder="color" name="color">
                                <input type="text" placeholder="size" name="size">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">품절 상태</label>
                            <span>
                                <label><input type="radio" name="saleStatus" value="onsale" checked>정상판매</label>
                                <label><input type="radio" name="saleStatus" value="soldout">품절</label>
                           </span>
                        </div>
                    </div>
                    <div>
                        <div>
                            <button type="submit" class="btn btn-primary">전송</button>
                            <button type="button" class="btn btn-primary">목록</button>
                        </div>
                    </div>
                </div>
        </form>

            <!--  여기까지만 작성  -->
        </div>
    </div>
    <!-- /본문 -->
</div>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/assets/js/admin/register.js"></script>

</body>
</html>
