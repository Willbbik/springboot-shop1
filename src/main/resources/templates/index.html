<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>에게모니</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/assets/css/common/sidebar.css" rel="stylesheet">
    <link href="/assets/css/index.css" rel="stylesheet">
    <link href="/assets/css/search.css" rel="stylesheet">
    <link href="/assets/css/item/itemList.css" rel="stylesheet">
</head>
<body>

<div id="page-wrapper">
    <div th:replace="common/sidebar :: main_sidebar">
    </div>
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <!-- 본문 -->
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img th:src="@{/assets/images/카카오 라이언.png}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/assets/images/카카오 라이언.png}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/assets/images/카카오 라이언.png}" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="search_result_item">
                <div class="list_head">
                    <h2>카테고리</h2>
                    <div class="list_sort_container">
                        <div class="list_sort">
                            <span data-category="all" class="list_sort_active category">ALL</span>|
                            <span data-category="top" class="list_sort_default category">TOP</span>|
                            <span data-category="bottom" class="list_sort_default category">BOTTOM</span>|
                            <span data-category="cap" class="list_sort_default category">CAP</span>
                        </div>
                    </div>
                </div>
            </div>
            <section class="veg_section layout_padding">
                <div class="container">
                    <div class="row item_list">
                        <th:block th:each="item : ${itemList}">
                            <div class="col-md-6 col-lg-4">
                                <a th:href="@{'/items/' + ${item.id}}">
                                    <div class="box">
                                        <div class="img-box">
                                            <img src="#" th:src="@{${item.imageUrl}}" alt="">
                                        </div>
                                        <div class="detail-box">
                                            <h6 th:text="${item.itemName}"></h6>
                                            <div class="price_box">
                                                <strong class="price_heading" th:text="${item.price}"></strong>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </th:block>
                        <div class="btn-box" th:attr="data-category=${category}">
                            <a href="javascript:void(0);" class="itemMore" th:attr="data-lastId=${lastId}">
                                더보기
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="/assets/js/common.js"></script>
<script src="/assets/js/index.js"></script>
</body>
</html>
